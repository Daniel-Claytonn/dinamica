<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Informe o nome dos cavalos</p>
    <input type="text" id="in_nomes1">
    <input type="text" id="in_nomes2">
    <input type="text" id="in_nomes3">

    <p>Informe quantas voltas terá o turfe</p>
    <input type="number" id="in_voltas">

    <p> Iforme o tempo mínimo e máximo</p>

    <input type="" id="in_min">
    <input type="" id="in_max">

    <button onclick="turfe()">Dar largada</button>

    <div id="div_msg"></div>

</body>

</html>

<script>
    function turfe() {
        div_msg.innerHTML = ""

        var nome1 = in_nomes1.value
        var nome2 = in_nomes2.value
        var nome3 = in_nomes3.value
        var voltas = Number(in_voltas.value)
        

        var min = Number(in_min.value)
        var max = Number(in_max.value)

        var sorteio = 7 + Math.random() * 2

        var calculo1 = 0
        var calculo2 = 0
        var calculo3 = 0

        for (var i = 1; i <= voltas; i++) {
            var valor1 = (min + Math.random() * (max - 1)).toFixed(2)
            var valor3 = (min + Math.random() * (max - 1)).toFixed(2)
            var valor2 = (min + Math.random() * (max - 1)).toFixed(2)

            calculo1 = calculo1 + Number(valor1)
            calculo2 = calculo2 + Number(valor2)
            calculo3 = calculo3 + Number(valor3)


            div_msg.innerHTML += `Volta ${i} <br> ${nome1} - ${valor1}, ${calculo1.toFixed(2)}, ${nome2}- ${valor2},${calculo2.toFixed(2)},  ${nome3} - ${valor3}, ${calculo3.toFixed(2)} <br><br>`
        }

    }


</script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="turfe()">Dar largada</button>

    <div id="div_msg"></div>

</body>

</html>

<script>
    function turfe() {
        div_msg.innerHTML += ""

        var cavalo = [
            { um: "um" },
            { dois: "dois" },
            { tres: "tres" }
        ]

        var sorteio = 7 + Math.random() * 2

        var tempo = 7

        for (var i = 0; i <= tempo; i++) {

            cavalo[0] = (7 + Math.random() * 2).toFixed(2)
            cavalo[1] = 7 + Math.random() * 2
            cavalo[2] = 7 + Math.random() * 2

            div_msg.innerHTML += `${i} e ${cavalo[0]}`

        }


    }


</script>
